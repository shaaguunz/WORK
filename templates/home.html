{% extends 'base.html' %}

{% block content  %}
 <body style="padding: 10%; background-color: darkgray;">
      <h1 style="text-align: center; color:brown;">Welcome To Sentiment Analysis app</h1>
      <br>
      <h2 style="color: black;text-align: center;">Please Enter Text for Testing Sentiment</h2>
      <br>
      <form method="post" action="{{ url_for('predict') }}">
         <div class="form-group" style="padding-left:30%;padding-right: 30%;">
           <textarea class="form-control" name="text" rows="5"></textarea>
         </div>
         <button class="btn-danger" style="margin-left: 30%; border-radius: 20%;">
                 Submit
         </button>
        
      </form>
{% endblock  %}
